<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OpenClaw Kanban</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <style>
      :root {
        color-scheme: light;
        --bg: #f7f5f2;
        --panel: #ffffff;
        --ink: #1c1b18;
        --muted: #6a6a6a;
        --accent: #c77438;
        --accent-dark: #a65d2c;
        --border: #e3dfd8;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "IBM Plex Sans", "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #fff3e6, #f7f5f2 60%);
        color: var(--ink);
      }
      header {
        padding: 24px 32px 8px;
      }
      h1 {
        margin: 0;
        font-size: 28px;
        letter-spacing: 0.5px;
      }
      .board {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 16px;
        padding: 16px 32px 40px;
      }
      .column {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      }
      .column h2 {
        margin: 0 0 12px;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        font-size: 12px;
        color: var(--muted);
      }
      .card {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 10px;
        margin-bottom: 10px;
        background: #fffdf8;
      }
      .card-title {
        font-weight: 600;
        margin-bottom: 8px;
      }
      form {
        margin: 0 0 10px;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid var(--border);
        border-radius: 8px;
        margin-bottom: 6px;
      }
      button {
        border: none;
        border-radius: 8px;
        padding: 6px 10px;
        background: var(--accent);
        color: white;
        font-size: 12px;
        cursor: pointer;
      }
      button.secondary {
        background: #f0ebe4;
        color: var(--ink);
      }
      button:hover {
        background: var(--accent-dark);
      }
      button.secondary:hover {
        background: #e2d9cf;
      }
      .actions {
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
      }
      .muted { color: var(--muted); font-size: 12px; }
    </style>
  </head>
  <body>
    <header>
      <h1>Kanban MVP</h1>
      <div class="muted">FastAPI + Jinja2 + HTMX + SQLite</div>
    </header>
    {% include "partials/board.html" %}
  </body>
</html>
