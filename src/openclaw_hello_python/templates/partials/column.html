<section class="column" id="column-{{ column.value }}">
  <h2>{{ column.value }}</h2>
  <form hx-post="/cards" hx-target="#board" hx-swap="outerHTML">
    <input type="hidden" name="column" value="{{ column.value }}" />
    <input type="text" name="title" placeholder="Add a card" />
    <button type="submit">Add</button>
  </form>
  {% for card in board[column] %}
    {% include "partials/card.html" %}
  {% endfor %}
</section>
